<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits - Start Vow</title>
    <meta name="description" content="Daily habits" />
    <style type="text/css">
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        min-height: 100%;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        font: 1.2rem/1.5 system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
        width: clamp(350px, 85%, 700px);
        margin: 0 auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: hsl(0, 0%, 98%);
        background-color: hsl(0, 0%, 9%);
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
        height: auto;
      }

      ul,
      ol {
        list-style: none;
      }

      button,
      input,
      select,
      textarea {
        font: inherit;
        border: none;
        background: none;
        color: inherit;
      }
      button {
        cursor: pointer;
      }

      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
      section {
        margin-block: 3em;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <header>Habits</header>
  </body>
</html>
